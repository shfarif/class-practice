<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>Rich Dude</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Income</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Mark zuckerberg</td>
                <td>Facebook</td>
                <td>1300$</td>
            </tr>
            <tr>
                <td>Stive jobs</td>
                <td>Apple</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Elon Mask</td>
                <td>Tesla</td>
                <td>$1500$</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
