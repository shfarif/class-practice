<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video file practice</title>
</head>

<body>
    <div class="sound">
        <audio controls src="media/music.mp3">
        
        </audio>
        <div class="videoscribe">
            <video controls src="media/Demo.mp4">
            
            </video>
        </div>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AWvsXxDtEkU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>

</html>
